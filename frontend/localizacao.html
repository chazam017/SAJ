<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endereçamento</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d4bf91;
    }

    .container {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }

    .left {
      background-color: #7c1315;
      width: 35%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .left::before {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #a44234;
      border-radius: 50%;
      left: 80px;
    }

    .icon-container {
      z-index: 1;
    }

    .icon-container img {
      width: 100px;
    }

    .right {
      width: 65%;
      padding: 40px;
      position: relative;
    }

    h2 {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 30px;
    }

    select {
      width: 300px;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 2px dashed #000;
      background-color: #f5f0dc;
      font-style: italic;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #7c1315;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    .next-arrow {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      background-color: transparent;
      border: 2px solid #7c1315;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 36px;
      color: #7c1315;
    }

    .next-arrow:hover {
      background-color: #7c1315;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="icon-container">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Ícone mapa" />
      </div>
    </div>
    <div class="right">
      <h2>Preencha as Informações</h2>

      <label for="estado">Estado:</label><br />
      <select id="estado" name="estado" required>
        <option value="">Selecione o Estado</option>
      </select><br />

      <label for="municipio">Município:</label><br />
      <select id="municipio" name="municipio" required>
        <option value="">Selecione o Município</option>
      </select><br />

      <button type="button" onclick="handleSubmit()">Continuar</button>

      <div class="next-arrow">➤</div>
    </div>
  </div>

    const estadoSelect = document.getElementById("estado");
    const municipioSelect = document.getElementById("municipio");

       for (let estado in estadosCidades) {
      const option = document.createElement("option");
      option.value = estado;
      option.textContent = estado;
      estadoSelect.appendChild(option);
    }

    estadoSelect.addEventListener("change", function () {
      const cidades = estadosCidades[this.value] || [];
      municipioSelect.innerHTML = '<option value="">Selecione o Município</option>';
      cidades.forEach(cidade => {
        const option = document.createElement("option");
        option.value = cidade;
        option.textContent = cidade;
        municipioSelect.appendChild(option);
      });
    });

    function handleSubmit() {
      const estado = estadoSelect.value;
      const municipio = municipioSelect.value;

      if (!estado || !municipio) {
        alert("Por favor, selecione o estado e o município.");
        return;
      }

      sessionStorage.setItem("estado", estado);
      sessionStorage.setItem("municipio", municipio);
      
      window.location.href = "valor-causa.html";
    }
