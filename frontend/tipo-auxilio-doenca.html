<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipo de Auxílio Doença</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #c8b88a;
      color: #000;
    }

    .header {
      background-color: #771918;
      height: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .dot-group {
      display: flex;
    }

    .dot {
      height: 10px;
      width: 10px;
      background-color: #ffffff;
      border-radius: 50%;
      margin-left: 8px;
    }

    .btn-fechar {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-fechar:hover {
      color: #ffdddd;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-family: 'Archivo Black', sans-serif;
      background-color: #771918;
      padding: 20px 0;
      margin: 0;
      font-size: 26px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 80px;
      gap: 60px;
    }

    .option {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .option-circle {
      width: 100px;
      height: 100px;
      background-color: #18a843;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .option img {
      width: 50px;
      height: 50px;
      filter: brightness(0) invert(1);
    }

    .option label {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .btn-voltar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #771918;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-voltar:hover {
      background-color: #9b2a2a;
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="btn-fechar" onclick="fecharSistema()">✖</button>
    <div class="dot-group">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <h1>TIPO DE AUXÍLIO DOENÇA</h1>

  <div class="container">
    <div class="option" onclick="selecionarTipo('rural')">
      <div class="option-circle">
        <img src="static/img/rural-icon.png" alt="Rural">
      </div>
      <label>RURAL</label>
    </div>

    <div class="option" onclick="selecionarTipo('urbano')">
      <div class="option-circle">
        <img src="static/img/urbano-icon.png" alt="Urbano">
      </div>
      <label>URBANO</label>
    </div>

    <div class="option" onclick="selecionarTipo('reestabelecimento')">
      <div class="option-circle">
        <img src="static/img/retorno-icon.png" alt="Reestabelecimento">
      </div>
      <label>REESTABELECIMENTO</label>
    </div>

    <div class="option" onclick="selecionarTipo('conversao')">
      <div class="option-circle">
        <img src="static/img/conversao-icon.png" alt="Conversão">
      </div>
      <label>CONVERSÃO PARA<br>APOSENTADORIA</label>
    </div>
  </div>

  <!-- Botão Voltar -->
  <button class="btn-voltar" onclick="voltar()">← Voltar</button>

  <script>
    function selecionarTipo(tipo) {
      sessionStorage.setItem("tipo_auxilio_doenca", tipo);
      window.location.href = "enderecamento.html";
    }

    function voltar() {
      history.back();
    }

    function fecharSistema() {
      if (confirm("Deseja realmente fechar o sistema?")) {
        window.close();
      }
    }
  </script>

</body>
</html>
