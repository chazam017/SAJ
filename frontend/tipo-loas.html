<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tipo de LOAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #c8b88a;
      color: #000;
    }

    .header {
      background-color: #771918;
      height: 40px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
    }

    .dot {
      height: 10px;
      width: 10px;
      background-color: #ffffff;
      border-radius: 50%;
      margin-left: 8px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-family: 'Archivo Black', sans-serif;
      background-color: #771918;
      padding: 20px 0;
      margin: 0;
      font-size: 28px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      gap: 80px;
    }

    .option {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .option-circle {
      width: 100px;
      height: 100px;
      background-color: #18a843;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .option img {
      width: 50px;
      height: 50px;
      filter: brightness(0) invert(1);
    }

    .option label {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    form {
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <h1>TIPO DE LOAS</h1>

  <div class="container">
    <div class="option" onclick="enviarTipo('idoso')">
      <div class="option-circle">
        <img src="static/img/idoso-icon.png" alt="Idoso">
      </div>
      <label>IDOSO</label>
    </div>

    <div class="option" onclick="enviarTipo('deficiente')">
      <div class="option-circle">
        <img src="static/img/deficiente-icon.png" alt="Deficiente">
      </div>
      <label>DEFICIENTE</label>
    </div>
  </div>

  <form id="tipoForm" method="POST" action="/enderecamento.html">
  <input type="hidden" name="tipo_loas" id="tipoInput">
</form>

  <script>
  function enviarTipo(tipo) {
    sessionStorage.setItem("tipo_loas", tipo);
    window.location.href = "enderecamento.html";
  }
</script>

</body>
</html>
