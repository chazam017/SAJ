<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tipo de Salário Maternidade</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #c8b88a;
      color: #000;
    }

    .header {
      background-color: #771918;
      height: 40px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
    }

    .dot {
      height: 10px;
      width: 10px;
      background-color: #ffffff;
      border-radius: 50%;
      margin-left: 8px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-family: 'Archivo Black', sans-serif;
      background-color: #771918;
      padding: 20px 0;
      margin: 0;
      font-size: 28px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      gap: 80px;
    }

    .option {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .option-circle {
      width: 100px;
      height: 100px;
      background-color: #18a843;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .option img {
      width: 50px;
      height: 50px;
      filter: brightness(0) invert(1);
    }

    .option label {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <h1>TIPO DE AUXÍLIO RECLUSÃO</h1>

  <div class="container">
    <div class="option" onclick="enviarTipoSalario('rural')">
      <div class="option-circle">
        <img src="static/img/rural-icon.png" alt="Rural">
      </div>
      <label>RURAL</label>
    </div>

    <div class="option" onclick="enviarTipoSalario('urbano')">
      <div class="option-circle">
        <img src="static/img/urbano-icon.png" alt="Urbano">
      </div>
      <label>URBANO</label>
    </div>
  </div>

  <script>
    function enviarTipoSalario(tipo) {
      sessionStorage.setItem("tipo_salario", tipo);
      window.location.href = "enderecamento.html";
    }
  </script>

</body>
</html>
