<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pré-Visualização do Documento</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #c8b88a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      font-family: 'Archivo Black', sans-serif;
      color: #771918;
      margin-bottom: 20px;
    }

    .preview-container {
      background-color: #ffffff;
      border: 2px dashed #771918;
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    textarea {
      width: 100%;
      height: 100%;
      font-size: 16px;
      border: none;
      resize: none;
      background-color: transparent;
      color: #000;
      font-family: 'Poppins', sans-serif;
    }

    .button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #771918;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .button:hover {
      background-color: #9b2a2a;
    }

    .input-file {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>VERIFIQUE SE HÁ ERROS NO DOCUMENTO</h2>

  <div class="preview-container">
    <textarea id="texto-peticao" placeholder="O conteúdo da petição aparecerá aqui para edição..."></textarea>
  </div>

  <button class="button" onclick="carregarPeticao()">Pré-Visualizar</button>
  <button class="button" onclick="baixarEdicao()">Baixar com alterações</button>

  <script>
    async function carregarPeticao() {
      try {
        const response = await fetch('/download/ultimo'); // ajuste para rota do ultimo arquivo
        const blob = await response.blob();

        if (blob.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
          const reader = new FileReader();
          reader.onload = function () {
            const text = reader.result;
            document.getElementById('texto-peticao').value = text;
          };
          reader.readAsText(blob); // precisa q servidor converta para .txt previamente
        } else {
          alert('Erro ao carregar a petição.');
        }
      } catch (error) {
        alert('Erro ao buscar o documento.');
      }
    }

    function baixarEdicao() {
      const texto = document.getElementById('texto-peticao').value;
      const blob = new Blob([texto], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'peticao_editada.docx';
      a.click();
    }
  </script>
</body>
</html>
