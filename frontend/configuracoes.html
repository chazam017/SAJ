<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Modelos | SAJ</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #c8b88a;
      color: #000;
    }
    .header {
      background-color: #771918;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-family: 'Archivo Black', sans-serif;
      color: #fff;
      font-size: 24px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .actions-top {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
      gap: 10px;
    }
    .btn {
      padding: 10px 16px;
      background-color: #18a843;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #139034;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    thead {
      background-color: #005b66;
      color: #fff;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
    }
    th:first-child, td:first-child {
      text-align: center;
      width: 40px;
    }
    td.actions {
      text-align: center;
      font-size: 18px;
    }
    td.actions button {
      background: none;
      border: none;
      cursor: pointer;
      margin: 0 5px;
      color: #771918;
    }
    .footer-link {
      margin-top: 20px;
      display: block;
      text-align: left;
      color: #771918;
      font-weight: bold;
      text-decoration: none;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    .label-beneficio {
      font-size: 12px;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Gerenciar Modelos de Documentos</h1>
  </div>

  <div class="container">

    <div class="actions-top">
      <button class="btn" onclick="document.getElementById('fileUpload').click()">Novo</button>
      <button class="btn" onclick="excluirSelecionados()">Excluir</button>
      <a href="index.html" class="btn">Fechar</a>
    </div>

    <input type="file" id="fileUpload" style="display:none;" accept=".docx" onchange="uploadTemplate(this.files[0])"/>

    <table>
      <thead>
        <tr>
          <th><input type="checkbox" onclick="selecionarTodos(this)"></th>
          <th>Nome</th>
          <th class="label-beneficio">Descri√ß√£o</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="listaTemplates">
        <!-- modelos ser√£o inseridos aqui -->
      </tbody>
    </table>

    <a class="footer-link" href="index.html">‚Üê Voltar ao In√≠cio</a>
  </div>

  <script>
    async function carregarTemplates() {
      try {
        const res = await fetch('/templates');
        const data = await res.json();
        const tbody = document.getElementById('listaTemplates');
        tbody.innerHTML = '';
        data.templates.forEach(nome => {
          const tr = document.createElement('tr');
          const checkbox = `<td><input type="checkbox" data-filename="${nome}"></td>`;
          const nomeDoc = `<td>${nome}</td>`;
          const descricao = `<td class="label-beneficio">${identificarBeneficio(nome)}</td>`;
          const acoes = `
            <td class="actions">
              <button title="Baixar" onclick="baixarTemplate('${nome}')">‚¨áÔ∏è</button>
              <button title="Editar" onclick="alert('Fun√ß√£o editar ainda n√£o implementada')">‚úèÔ∏è</button>
              <button title="Excluir" onclick="excluirTemplate('${nome}')">üóëÔ∏è</button>
            </td>
          `;
          tr.innerHTML = checkbox + nomeDoc + descricao + acoes;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert('Erro ao carregar templates');
        console.error(err);
      }
    }

    function identificarBeneficio(nome) {
      nome = nome.toLowerCase();
      if (nome.includes("idoso")) return "Modelo para LOAS - Idoso";
      if (nome.includes("deficien")) return "Modelo para LOAS - Deficiente";
      if (nome.includes("sal√°rio") && nome.includes("rural")) return "Sal√°rio Maternidade Rural";
      if (nome.includes("sal√°rio") && nome.includes("urbano")) return "Sal√°rio Maternidade Urbano";
      if (nome.includes("auxilio") && nome.includes("doenca")) return "Aux√≠lio Doen√ßa";
      if (nome.includes("aposentadoria")) return "Aposentadoria";
      return "Modelo geral";
    }

    async function uploadTemplate(file) {
      if (!file || !file.name.endsWith('.docx')) {
        return alert('Envie um arquivo .docx v√°lido.');
      }

      const formData = new FormData();
      formData.append('template', file);

      try {
        const res = await fetch('/templates/upload', { method: 'POST', body: formData });
        if (res.ok) {
          alert('Template enviado com sucesso!');
          carregarTemplates();
        } else {
          alert('Erro ao enviar template.');
        }
      } catch (err) {
        console.error(err);
        alert('Erro ao enviar.');
      }
    }

    async function excluirTemplate(nome) {
      if (!confirm(`Excluir "${nome}"?`)) return;
      const res = await fetch(`/templates/${nome}`, { method: 'DELETE' });
      if (res.ok) carregarTemplates();
      else alert('Erro ao excluir template.');
    }

    async function baixarTemplate(nome) {
      window.open(`/download/${nome}`, '_blank');
    }

    function selecionarTodos(box) {
      const checkboxes = document.querySelectorAll('#listaTemplates input[type="checkbox"]');
      checkboxes.forEach(cb => cb.checked = box.checked);
    }

    function excluirSelecionados() {
      const selecionados = document.querySelectorAll('#listaTemplates input[type="checkbox"]:checked');
      if (selecionados.length === 0) return alert("Nenhum modelo selecionado.");
      if (!confirm("Deseja excluir os modelos selecionados?")) return;

      selecionados.forEach(cb => excluirTemplate(cb.getAttribute('data-filename')));
    }

    document.addEventListener('DOMContentLoaded', carregarTemplates);
  </script>

<!-- Modal de Edi√ß√£o -->
<div id="editModal" style="
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(3px);
  justify-content: center;
  align-items: center;
  z-index: 1000;
">
  <div style="
    background: #fff;
    border-radius: 12px;
    padding: 30px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    position: relative;
  ">
    <h3 style="margin-top: 0; color: #771918; font-family: 'Archivo Black', sans-serif;">Editar Modelo</h3>
    <form id="editForm">
      <input type="hidden" id="editOldName">

      <label for="editNewName">Novo nome do modelo (.docx):</label>
      <input type="text" id="editNewName" required>

      <label for="editNewFile">Substituir arquivo (.docx):</label>
      <input type="file" id="editNewFile" accept=".docx">

      <div class="button-group" style="margin-top: 20px;">
        <button type="submit" class="button">Salvar Altera√ß√µes</button>
        <button type="button" class="button" style="background-color: #999" onclick="fecharModal()">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<script>
  function abrirModalEditar(nomeAtual) {
    document.getElementById('editOldName').value = nomeAtual;
    document.getElementById('editNewName').value = nomeAtual.replace('.docx', '');
    document.getElementById('editModal').style.display = 'flex';
  }

  function fecharModal() {
    document.getElementById('editModal').style.display = 'none';
    document.getElementById('editForm').reset();
  }

  document.getElementById('editForm').addEventListener('submit', async e => {
    e.preventDefault();

    const oldName = document.getElementById('editOldName').value;
    const newName = document.getElementById('editNewName').value.trim() + '.docx';
    const newFile = document.getElementById('editNewFile').files[0];

    const formData = new FormData();
    formData.append('old_name', oldName);
    formData.append('new_name', newName);
    if (newFile) formData.append('new_file', newFile);

    const res = await fetch(`/templates/editar`, {
      method: 'POST',
      body: formData
    });

    if (res.ok) {
      alert('Modelo atualizado com sucesso!');
      fecharModal();
      carregarListaTemplates();
    } else {
      alert('Erro ao atualizar modelo');
    }
  });
</script>

</body>
</html>
